# Site settings
title: Ghaza Algifari # site title
description: >- # site description
  i writing in Bahasa about photography, web technology and experience as a journal 
  for documentation things that i learned, contact me <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/itsghaza/ghazabegins # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Jekyll KlisÃ© # author name
  bio: >- # tell to the world
    I'm from Medan, living in Deli Serdang, Which is relatively close to Medan. The blog for documentation 
    about my Gallery and Journey. This Website running on Jekyll, 
    hosting on <a href="https://now.sh" target="_blank" rel="noopener">now.sh</a> and using Theme 
    Jekyll <a href="https://github.com/piharpi/jekyll-klise" target="_blank" rel="noopener">klise</a>, also loves to learning web
    technology and photography; but i often forgot, that a reason i writin'.
  username: username # general username
  github: itsghaza # github username
  twitter: itsghaza_ # twitter username
  facebook: ghazkuu # facebook username
  email: admin@ghazabegins.si # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://itsghaza.github.io/ghazabegins.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: jekyll-theme-minimal
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
